<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>All quickstarts - Timefold Quarkus</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.css" />
    <link rel="stylesheet" href="/webjars/timefold/css/timefold-webui.css" />
    <link rel="icon" href="/webjars/timefold/img/timefold-favicon.svg" type="image/svg+xml">
</head>
<body>
<header id="timefold-auto-header"></header>
<div class="container-fluid">
    <div class="sticky-top d-flex justify-content-center align-items-center" aria-live="polite" aria-atomic="true">
        <div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
    </div>
    <div id="content">
        <div>
        <button id="exit" type="button" class="btn btn-secondary btn-sm float-end">
            <span class="fas fa-power-off"></span> Exit
        </button>
        <p class="m-3">Launch a quickstart and give it a few seconds to start up (especially if you build it from source).</p>
        </div>
        <div id="quickstartCardsContainer" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Filled in by app.js -->
        </div>
    </div>
    <div id="exit-alert" class="alert alert-primary d-none" role="alert">
        This application has been shut down.
    </div>
</div>
<footer id="timefold-auto-footer"></footer>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/webjars/timefold/js/timefold-webui.js"></script>
<script src="/app.js"></script>
</body>
</html>
